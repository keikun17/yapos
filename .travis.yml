language: ruby
cache: bundler

# before_install:
#   - "export DISPLAY=:99.0"
#   # - "sh -e /etc/init.d/xvfb start"
#   - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16"

rvm:
  - "1.9.3"
before_script:
  - "mysql -e 'create database travis_testdb'"
  - "cp ./config/database_travis.yml ./config/database.yml"

script:
  - bundle exec rake db:schema:load
  - bundle exec rake db:test:prepare
  # - bundle exec rspec spec/features
  - xvfb-run -e /dev/stdout --server-args="-screen 0 1280x1024x16" bundle exec rspec spec/features
  # - RAILS_ENV=test xvfb-run bundle exec rspec

after_failure:
  - "mysql -e 'show databases;'"
  - "cat ./config/database.yml"
  - "echo $RAILS_ENV"
  - "bundle exec rake --version"
